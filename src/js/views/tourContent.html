<div class="demo-bg oj-bg-neutral-30">
  <oj-film-strip id='filmStrip' class='demo-filmstrip-container' 
      data-oj-context 
      max-items-per-page='1'
      arrow-visibility='hidden'
      on-current-item-changed='[[function(event) { return filmStripOptionChange(event); }]]' 
      aria-label='tour film strip'>

    <oj-bind-for-each data="[[steps]]">
      <template data-oj-as="step">
        <div class="demo-filmstrip-item oj-hybrid-padding-horizontal" :style.display="[[function() { return getItemInitialDisplay(step.index) }]]">
          <div>
            <span 
              :class="[[step.data.iconClass + ' oj-ux-icon-size-36x']]"
              role="img">
            </span>
          </div>
          <div style="padding-top: 4rem;">
            <h1 :class="[[step.data.headingColorClass]]">
              <oj-bind-text value="[[step.data.title]]"></oj-bind-text>
            </h1>
            <h4>
              <oj-bind-text value="[[step.data.description]]"></oj-bind-text>
            </h4>
          </div>
        </div>
      </template>
    </oj-bind-for-each>

  </oj-film-strip>

  <oj-paging-control class='demo-overlaid-paging-control' data='[[pagingModel]]' page-size='0' page-options.type='dots'></oj-paging-control>
</div>
