<div class="demo-bg demo-rw-pattern6 demo-rw-pattern-25p oj-bg-neutral-30">
  <div class="demo-tour-launch-action oj-hybrid-padding-end oj-flex oj-sm-align-items-center oj-sm-justify-content-flex-end">
    <div class="oj-helper-text-align-right">
      <div class="oj-sm-margin-2x-end">
       <span role="img" aria-label="Circular icon with external SVG" class="oj-icon-circle oj-icon-sm oj-icon-circle-red">
          <span class="oj-icon-circle-inner">
            <img src="css/images/92px_FIFicon.svg" class="demo-svg-image" alt="fixitfast icon">
          </span>
        </span>

        <h1 class="oj-typography-subheading-2xl oj-sm-margin-0 oj-text-color-primary">Oracle FixItFast</h1>
      </div>

      <oj-button id='launchTourBtn' class='oj-typography-body-lg' on-oj-action='[[startTour]]' chroming='borderless'>
       <span>Learn about FixItFast</span>
       <span slot='endIcon' class='oj-ux-ico-chevron-right'></span>
     </oj-button>
    </div>
  </div>
</div>
