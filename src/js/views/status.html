<div id="incidentMainPage" role="main" class="oj-applayout-content">

<div aria-label="status" class="oj-web-padding">
  <oj-radioset id='statusRadioSet' class='oj-radioset-no-chrome'
        value='{{incidentData().status}}'
        on-value-changed='[[statusChange]]'
        disabled='[[isReadOnlyMode]]'>
    <oj-option id='open' value='open'>
      <img src='css/images/spacer.png' class='demo-icon-25 demo-status-open-icon' aria-hidden="true" slot='startIcon'>Open</oj-option>
    <oj-option id='accepted' value='accepted'>
      <img src='css/images/spacer.png' class='demo-icon-25 demo-status-accepted-icon' aria-hidden="true" slot='startIcon'>Accepted</oj-option>
    <oj-option id='closed' value='closed'>
      <img src='css/images/spacer.png' class='demo-icon-25 demo-status-closed-icon' aria-hidden="true" slot='startIcon'>Closed</oj-option>
  </oj-radioset>
</div>
</div>
